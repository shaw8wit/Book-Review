{% extends "new_layout.html" %}

{% block heading %}
    Search results:
{% endblock %}

{% block body %}
	<table class="table table-bordered text-center">
		<tr>
		    <th scope="col">ISBN</th>
		    <th scope="col">Book Name</th>
		    <th scope="col">Author</th>
		</tr>
		{% for data in ans %}
			<tr>
				{% for element in range(0,3) %}
				    <td>
				    	<a href="{{ url_for('details', isbn=data[0]) }}">
				    		{{ data[element] }}
				    	</a>
				    </td>
				{% endfor %}
			</tr>
		{% endfor %}
	</table>
{% endblock %}
